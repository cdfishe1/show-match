<body>
    <header>
        <h1>Let's test the TMDB Api!</h1>
    </header>

    <main>
        <section id='searchTmdb'>
            <header>
                <h1>Let's test the TMDB Api!</h1>
            </header>
            <label for="keyword">Keyword:</label><br>
            <input type="text" id="keywordTmdb" name="keyword"><br>
            <label for="year">Year</label><br>
            <input type="text" id="yearTmdb" name="year"><br>
            <label for="showType">Type of show:</label><br>
            <select name="showType" id="showTypeTmdb">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
            </select>
            <button id='submitBtnTmdb'>Submit</button>
        </section>

    <section id='results'></section>
    </main>
