    <!-- Search Form -->
    <form class="search-form">
        <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div><input id="keywordTmdb" class="form-control" type="text" placeholder="Search for movies and tv shows" required>
            <div id ='submitBtnTmdb' class="input-group-append"><button class="btn btn-primary" type="submit">Search </button></div>
        </div>
    </form>

    <!-- Modal for empty searches -->

    <div id ='emptySearch' class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
        <strong>Please enter a movie or tv show</strong> such as Star Wars or Queens Gambit
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <!-- Modal for failed searches -->

    <div id ='failedSearch' class="alert alert-warning alert-dismissible fade show custom-alert" role="alert">
        <strong>We're sorry we could not find a show!</strong> try another search like Star Wars or Queen's Gambit
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

<!-- Contains the results of the search -->
